<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	template="/templates/template.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="courseId" value="#{cursoMB.courseId}"></f:viewParam>
			<f:viewAction action="#{courseMaintenanceMB.editLoad()}"></f:viewAction>
		</f:metadata>
	</ui:define>

	<ui:define name="content">

		<!-- Divs principales que casi siempre iran en un page -->
		<div id="main-content">
			<div class="container">
				<div class="row">
					<div id="content" class="col-lg-12">
						<!-- /Divs principales que casi siempre iran en un page -->

						<!-- PAGE HEADER-->
						<div class="row">
							<div class="col-sm-12">
								<div class="page-header">
									<div class="clearfix">
										<h3 class="content-title pull-left">#{i18n['courseEdit.label.title']}</h3>
									</div>
									<div class="description">#{i18n['courseEdit.label.subtitle']}</div>
								</div>
							</div>
						</div>
						<!-- /PAGE HEADER -->

						<!-- PAGE BODY -->
						<div class="row">
							<div class="col-md-12">
								<div class="box border primary">

									<div class="box-title">
										<h4>
											<i class="fa fa-bars"></i>#{i18n['courseEdit.label.title']}
										</h4>
										<div class="tools hidden-xs">
											<a href="#box-config" data-toggle="modal" class="config">
												<i class="fa fa-cog"></i>
											</a> <a href="javascript:;" class="reload"> <i
												class="fa fa-refresh"></i>
											</a> <a href="javascript:;" class="collapse"> <i
												class="fa fa-chevron-up"></i>
											</a> <a href="javascript:;" class="remove"> <i
												class="fa fa-times"></i>
											</a>
										</div>
									</div>

									<div class="box-body">
										<h:form class="form-horizontal " prependId="false">
											<h:panelGroup
												rendered="#{not facesContext.validationFailed and not empty facesContext.messageList}">
												<div class="alert alert-block alert-danger fade in">
													<a class="close" data-dismiss="alert" href="#"
														aria-hidden="true">Ã—</a>
													<h:messages globalOnly="true" showDetail="true" />
												</div>
											</h:panelGroup>

											<div class="form-group">
												<label class="col-sm-2 control-label">#{i18n['courseEdit.label.name']}</label>
												<div class="col-sm-3">
													<input type="text" class="form-control"
														placeholder="#{i18n['courseEdit.placeholder.enterName']}"
														jsf:value="#{courseMaintenanceMB.curso.name}"
														required="required" />
												</div>
											</div>
											<div class="form-group">
												<label class="col-sm-2 control-label">#{i18n['courseEdit.label.description']}</label>
												<div class="col-sm-3">
													<input type="text" class="form-control"
														placeholder="#{i18n['courseEdit.placeholder.enterDescription']}"
														jsf:value="#{courseMaintenanceMB.curso.description}"
														required="required" />
												</div>
											</div>
											<div class="form-group">
												<label class="col-sm-2 control-label">#{i18n['courseEdit.label.price']}</label>
												<div class="col-sm-3">
													<input type="number" step="any" min="1" max="99999" class="form-control"
														placeholder="#{i18n['courseEdit.placeholder.enterPrice']}"
														jsf:value="#{courseMaintenanceMB.curso.price}"
														required="required" />
												</div>
											</div>
											<div class="form-group">
												<label class="col-sm-2 control-label">#{i18n['courseEdit.label.status']}</label>
												<div class="col-sm-3">
													<select id="cboStatus" required="required" size="1"
														jsf:value="#{courseMaintenanceMB.curso.status}">
														<option jsfc="f:selectItem" itemValue="#{null}"
															itemLabel="Seleccione" />
														<option jsfc="f:selectItem" itemValue="1"
															itemLabel="#{i18n['courseEdit.label.active']}" />
														<option jsfc="f:selectItem" itemValue="0"
															itemLabel="#{i18n['courseEdit.label.inactive']}" />
													</select>
												</div>
											</div>
											<div class="form-group">
												<div class="col-sm-offset-2 col-sm-10">
													<div class="btn-toolbar">
														<button jsf:action="#{courseMaintenanceMB.edit()}"
															class="btn btn-primary">#{i18n['courseEdit.button.register']}</button>
														<button
															jsf:outcome="/pages/secured/maintenances/courseMaintenance"
															class="btn btn-primary">#{i18n['courseEdit.button.cancel']}</button>
													</div>
												</div>
											</div>
										</h:form>
									</div>
								</div>
							</div>
						</div>

						<div class="footer-tools">
							<span class="go-top"> <i class="fa fa-chevron-up"></i> Top
							</span>
						</div>
						<!-- /PAGE BODY -->
					</div>
				</div>
			</div>
		</div>
	</ui:define>
	<ui:define name="js">
		<!-- JQUERY -->
		<h:outputScript library="libs/cloud-admin/js/jquery"
			name="jquery-2.0.3.min.js" />

		<!-- JQUERY UI-->
		<h:outputScript
			library="libs/cloud-admin/js/jquery-ui-1.10.3.custom/js"
			name="jquery-ui-1.10.3.custom.min.js" />

		<!-- BOOTSTRAP -->
		<h:outputScript library="libs/bootstrap-dist/js"
			name="bootstrap.min.js" />

		<!-- DATE RANGE PICKER -->
		<h:outputScript
			library="libs/cloud-admin/js/bootstrap-daterangepicker"
			name="moment.min.js" />
		<h:outputScript
			library="libs/cloud-admin/js/bootstrap-daterangepicker"
			name="daterangepicker.min.js" />

		<!-- SLIMSCROLL -->
		<h:outputScript library="libs/cloud-admin/js/jQuery-slimScroll-1.3.0"
			name="jquery.slimscroll.min.js" />
		<h:outputScript library="libs/cloud-admin/js/jQuery-slimScroll-1.3.0"
			name="slimScrollHorizontal.min.js" />

		<!-- BLOCK UI -->
		<h:outputScript library="libs/cloud-admin/js/jQuery-BlockUI"
			name="jquery.blockUI.min.js" />

		<!-- TYPEHEAD -->
		<h:outputScript library="libs/cloud-admin/js/typeahead"
			name="typeahead.min.js" />

		<!-- AUTOSIZE -->
		<h:outputScript library="libs/cloud-admin/js/autosize"
			name="jquery.autosize.min.js" />

		<!-- COUNTABLE -->
		<h:outputScript library="libs/cloud-admin/js/countable"
			name="jquery.simplyCountable.min.js" />

		<!-- INPUT MASK -->
		<h:outputScript library="libs/cloud-admin/js/bootstrap-inputmask"
			name="bootstrap-inputmask.min.js" />

		<!-- SELECT2 -->
		<h:outputScript library="libs/cloud-admin/js/select2"
			name="select2.min.js" />

		<!-- UNIFORM -->
		<h:outputScript library="libs/cloud-admin/js/uniform"
			name="jquery.uniform.min.js" />

		<!-- COOKIE  -->
		<h:outputScript library="libs/cloud-admin/js/jQuery-Cookie"
			name="jquery.cookie.min.js" />

		<!-- CUSTOM SCRIPT -->
		<h:outputScript library="libs/cloud-admin/js" name="script.js" />

		<script>
			<!-- Establecer estilo activo al menu seleccionado -->
			jQuery(document).ready(function() {					
				document.getElementById('menuMaintenances').className += " active";
				document.getElementById('menuRoleMaintenance').className = "current";	
			});	
			jQuery(document).ready(function() {		
				App.setPage("forms");  //Set current page
				App.init(); //Initialise plugins and elements
			});
		</script>


	</ui:define>

</ui:composition>
