<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<meta charset="utf-8" />

	<title>BO Alpha | Index</title>
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
	<meta name="description" content="BO Alpha" />
	<meta name="author" content="BMM" />

	<!-- FONTS -->
	<link
		href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700'
		rel='stylesheet' type='text/css' />

	<!-- STYLESHEETS -->
	<h:outputStylesheet library="libs/cloud-admin/css"
		name="cloud-admin.css" />
	<h:outputStylesheet library="libs/cloud-admin/css/themes"
		name="default.css" />
	<h:outputStylesheet library="libs/cloud-admin/css"
		name="responsive.css" />
	<h:outputStylesheet library="libs/font-awesome/css"
		name="font-awesome.min.css" />

	<!-- JQUERY UI-->
	<h:outputStylesheet
		library="libs/cloud-admin/js/jquery-ui-1.10.3.custom/css/custom-theme"
		name="jquery-ui-1.10.3.custom.min.css" />

	<!-- DATE RANGE PICKER -->
	<h:outputStylesheet
		library="libs/cloud-admin/js/bootstrap-daterangepicker"
		name="daterangepicker-bs3.css" />

	<!-- DATA TABLES -->
	<h:outputStylesheet library="libs/cloud-admin/js/datatables/media/css"
		name="jquery.dataTables.min.css" />
	<h:outputStylesheet
		library="libs/cloud-admin/js/datatables/media/assets/css"
		name="datatables.min.css" />
	<h:outputStylesheet
		library="libs/cloud-admin/js/datatables/extras/TableTools/media/css"
		name="TableTools.min.css" />

	<!-- BOOTSTRAP SWITCH -->
	<h:outputStylesheet library="libs/cloud-admin/js/bootstrap-switch"
		name="bootstrap-switch.min.css" />
		
	<!-- MAGIC SUGGEST -->
	<h:outputStylesheet library="libs/cloud-admin/js/magic-suggest"
		name="magicsuggest-1.3.1-min.css" />
		
	<!-- DATE PICKER -->
	<h:outputStylesheet library="libs/cloud-admin/js/datepicker/themes"
		name="default.min.css" />
	<h:outputStylesheet library="libs/cloud-admin/js/datepicker/themes"
		name="default.date.min.css" />
	<h:outputStylesheet library="libs/cloud-admin/js/datepicker/themes"
		name="default.time.min.css" />

	<!-- COLOR PICKER -->
	<h:outputStylesheet library="libs/cloud-admin/js/colorpicker/css"
		name="colorpicker.min.css" />

	<!-- SELECT 2 -->
	<h:outputStylesheet library="libs/cloud-admin/js/select2"
		name="select2.min.css" />
		
	<!-- UNIFORM -->
	<h:outputStylesheet library="libs/cloud-admin/js/uniform/css"
		name="uniform.default.min.css" />
		
	<!-- TYPEAHEAD -->
	<h:outputStylesheet library="libs/cloud-admin/js/typeahead"
		name="typeahead.css" />
		
	<!-- FULL CALENDAR -->
	<h:outputStylesheet library="libs/cloud-admin/js/fullcalendar"
		name="fullcalendar.min.css" />	

	<!-- JAVASCRIPTS -->
	<!-- Aqui se insertaran los JS por cada page -->
	<ui:insert name="js" />

</h:head>

<h:body>
	<f:view>
	
		<!-- METADATA -->
		<ui:insert name="metadata" />
		<!-- /METADATA -->

		<!-- HEADER -->
		<header class="navbar clearfix" id="header">
			<ui:insert name="header">
				<ui:include src="/sections/header.xhtml" />
			</ui:insert>
		</header>
		<!-- /HEADER -->

		<!-- PAGE -->
		<section id="page">

			<!-- MENU -->
			<ui:insert name="menu">
				<ui:include src="/sections/menu.xhtml" />
			</ui:insert>
			<!-- /MENU -->

			<!-- CONTENT -->
			<!-- Aqui se insertaran las paginas (contenido dinamico) -->
			<ui:insert name="content" />
			<!-- /CONTENT -->

			<!-- FOOTER -->
			<ui:insert name="footer">
				<ui:include src="/sections/footer.xhtml"></ui:include>
			</ui:insert>
			<!-- /FOOTER -->

		</section>
		<!-- /PAGE -->

	</f:view>

</h:body>

</html>
