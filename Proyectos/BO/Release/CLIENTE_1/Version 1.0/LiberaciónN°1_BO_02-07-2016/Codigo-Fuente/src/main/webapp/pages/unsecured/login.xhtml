<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<meta charset="utf-8" />
	<title>Platform Monitor | Login</title>
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<!-- CLOUD ADMIN -->
	<h:outputStylesheet library="libs/cloud-admin/css"
		name="cloud-admin.css" />

	<!-- FONT AWESOME -->
	<h:outputStylesheet library="libs/font-awesome/css"
		name="font-awesome.min.css" />

	<!-- UNIFORM -->
	<h:outputStylesheet library="libs/cloud-admin/js/uniform/css"
		name="uniform.default.min.css" />

	<!-- ANIMATE -->
	<h:outputStylesheet library="libs/cloud-admin/css/animatecss"
		name="animate.min.css" />

	<!-- FONTS -->
	<link
		href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700'
		rel='stylesheet' type='text/css' />

	<!-- JAVASCRIPTS -->
	<!-- Placed at the end of the document so the pages load faster -->
	<!-- JQUERY -->
	<h:outputScript library="libs/cloud-admin/js/jquery"
		name="jquery-2.0.3.min.js" />

	<!-- JQUERY UI-->
	<h:outputScript
		library="libs/cloud-admin/js/jquery-ui-1.10.3.custom/js"
		name="jquery-ui-1.10.3.custom.min.js" />

	<!-- BOOTSTRAP -->
	<h:outputScript library="libs/bootstrap-dist/js"
		name="bootstrap.min.js" />

	<!-- UNIFORM -->
	<h:outputScript library="libs/cloud-admin/js/uniform"
		name="jquery.uniform.min.js" />

	<!-- CUSTOM SCRIPT -->
	<h:outputScript library="libs/cloud-admin/js" name="script.js" />
	<script>
		jQuery(document).ready(function() {
			App.setPage("login"); //Set current page
			App.init(); //Initialise plugins and elements
		});
	</script>
	<script type="text/javascript">
		function swapScreen(id) {
			jQuery('.visible').removeClass('visible animated fadeInUp');
			jQuery('#' + id).addClass('visible animated fadeInUp');
		}
	</script>

	<!-- /JAVASCRIPTS -->

</h:head>

<h:body class="login">

	<!-- PAGE -->
	<section id="page">
		<!-- HEADER -->
		<header>
			<!-- NAV-BAR -->
			<div class="container">
				<div class="row">
					<div class="col-md-4 col-md-offset-4">
						<div id="logo">
							<a href="#"><img
								src="#{resource['libs/cloud-admin/img/logo/logo-alt.png']}"
								height="40" alt="logo name" /></a>
						</div>
					</div>
				</div>
			</div>
			<!--/NAV-BAR -->
		</header>
		<!--/HEADER -->

		<!-- LOGIN -->
		<section id="login" class="visible">
			<div class="container">
				<div class="row">
					<div class="col-md-4 col-md-offset-4">
						<div class="login-box-plain">
							<h2 class="bigintro">#{i18n['login.label.signIn']}</h2>
							<div class="divide-40"></div>
							<h:form role="form" id="frm1">

								<h:panelGroup
									rendered="#{not facesContext.validationFailed and not empty facesContext.messageList}">
									<div class="alert alert-block alert-danger fade in">
										<a class="close" data-dismiss="alert" href="#"
											aria-hidden="true">Ã—</a>
										<h:messages globalOnly="true" showDetail="true" />
									</div>
								</h:panelGroup>

								<div class="form-group">
									<label for="exampleInputEmail1">#{i18n['login.label.username']}</label>
									<i class="fa fa-user"></i> <input
										jsf:value="#{secUser.userName}" type="text"
										class="form-control" id="txtUsername" required="required"
										pt:placeHolder="#{i18n['login.placeholder.enterUsername']}" />
								</div>
								<div class="form-group">
									<label for="exampleInputPassword1">#{i18n['login.label.password']}</label>
									<i class="fa fa-lock"></i> <input
										jsf:value="#{secUser.password}" type="password"
										class="form-control" id="txtPassword" required="required"
										pt:placeHolder="#{i18n['login.placeholder.enterPassword']}" />
								</div>
								<div class="form-actions">
									<label class="checkbox"> <input type="checkbox"
										class="uniform" value="" /> #{i18n['login.label.rememberMe']}
									</label>
									<button jsf:action="#{secUserAuthMB.userLogin()}" type="submit"
										class="btn btn-danger">#{i18n['login.button.login']}</button>

								</div>
							</h:form>
							<div class="login-helpers">
								<a href="#" onclick="swapScreen('forgot');return false;">#{i18n['login.label.forgotPassword']}</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!--/LOGIN -->

		<!-- FORGOT PASSWORD -->
		<section id="forgot">
			<div class="container">
				<div class="row">
					<div class="col-md-4 col-md-offset-4">
						<div class="login-box-plain">
							<h2 class="bigintro">#{i18n['login.label.resetPassword']}</h2>
							<div class="divide-40"></div>
							<form role="form">
								<div class="form-group">
									<label for="exampleInputEmail1">#{i18n['login.label.username']}
										address</label> <i class="fa fa-user"></i> <input type="email"
										class="form-control" id="exampleInputEmail1" />
								</div>
								<div class="form-actions">
									<button type="submit" class="btn btn-info">#{i18n['login.button.sendMeReset']}</button>
								</div>
							</form>
							<div class="login-helpers">
								<a href="#" onclick="swapScreen('login');return false;">Back
									to Login</a> <br />
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- FORGOT PASSWORD -->
	</section>
	<!--/PAGE -->



</h:body>
</html>
